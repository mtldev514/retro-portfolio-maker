name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build test portfolio
        run: npm run test:build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 14

  trigger-publish:
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for publishable changes
        id: check
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files:"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -qE '^(engine/|views/|scripts/|bin/|templates/|index\.js|package\.json|README\.md|LICENSE)'; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Publishable changes detected"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "No publishable changes â€” skipping publish"
          fi

      - name: Trigger publish workflow
        if: steps.check.outputs.should_publish == 'true'
        run: |
          gh workflow run publish.yml --field version=patch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
