name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build test portfolio
        run: npm run test:build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 14

  auto-publish:
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for publishable changes
        id: check
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files:"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -qE '^(engine/|views/|scripts/|bin/|templates/|index\.js|package\.json|README\.md|LICENSE)'; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Publishable changes detected"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "No publishable changes â€” skipping publish"
          fi

      - name: Setup Node.js
        if: steps.check.outputs.should_publish == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        if: steps.check.outputs.should_publish == 'true'
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Bump version and publish
        if: steps.check.outputs.should_publish == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          CURRENT=$(node -p "require('./package.json').version")
          NEXT=$(echo $CURRENT | awk -F. '{print $1"."$2"."($3+1)}')

          # Delete stale tag if exists but not published
          if git rev-parse "v$NEXT" >/dev/null 2>&1; then
            if ! npm view @mtldev514/retro-portfolio-maker@$NEXT version >/dev/null 2>&1; then
              echo "Deleting stale tag v$NEXT..."
              git tag -d "v$NEXT" || true
              git push origin --delete "v$NEXT" || true
            fi
          fi

          HUSKY=0 npm version patch -m "chore: release v%s"
          git push --follow-tags
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: steps.check.outputs.should_publish == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "### Published @mtldev514/retro-portfolio-maker@$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install: \`npm install @mtldev514/retro-portfolio-maker@$VERSION\`" >> $GITHUB_STEP_SUMMARY
