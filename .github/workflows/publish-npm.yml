name: Publish to NPM
permissions:
    contents: write  # Allow pushing commits and tags
    
on:
  push:
    branches:
      - main
    paths:
      # Include all files that are published to NPM
      - 'engine/**'
      - 'scripts/**'
      - 'bin/**'
      - 'templates/**'
      - 'index.js'
      - 'package.json'
      - 'README.md'
      - 'LICENSE'
      # Exclude files that don't affect the package
      - '!**/*.md'
      - '!CHANGELOG.md'
      - '!QUICKSTART.md'
      - '!PUBLISHING.md'
      - '!FIX-SCRIPTS.md'
      - '!PUBLISH-*.md'
      - '!.github/**'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or specific version'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§ª Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: ðŸ—ï¸ Build test portfolio
        run: npm run test:build

      - name: ðŸ§ª Run E2E tests
        run: npm run test:e2e

  publish:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Verify package structure
        run: |
          echo "Checking required directories..."
          ls -la engine/
          ls -la scripts/
          ls -la bin/
          ls -la templates/

      - name: ðŸ“¦ Create package tarball (test)
        run: npm pack --dry-run

      - name: ðŸ·ï¸ Bump version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Determine version bump type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION_TYPE="${{ github.event.inputs.version }}"
          else
            VERSION_TYPE="patch"
          fi

          npm version $VERSION_TYPE -m "chore: release v%s"
          git push --follow-tags

      - name: ðŸ“Š Build summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "### ðŸ“¦ Publishing to NPM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @mtldev514/retro-portfolio-maker" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** npmjs.org" >> $GITHUB_STEP_SUMMARY

      - name: ðŸš€ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Publication complete
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "### ðŸŽ‰ Published successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package URL:** https://www.npmjs.com/package/@mtldev514/retro-portfolio-maker" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can now install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @mtldev514/retro-portfolio-maker@$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
