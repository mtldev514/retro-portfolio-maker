<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // GitHub Pages SPA redirect
        // Save the original URL so the SPA router can restore it after redirect
        sessionStorage.setItem('spa-redirect',
            location.pathname + location.search + location.hash);
        // Navigate up one directory level to reach index.html
        var segments = location.pathname.split('/');
        segments.pop();
        location.replace(segments.join('/') + '/');
    </script>
</body>
</html>
