<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="header_title">My Portfolio</title>
    <link rel="stylesheet" href="style.css">

    <!-- Core modules (auto-injected by build if missing) -->
    <script src="js/config-loader.js"></script>
    <script src="js/i18n.js" defer></script>
    <!-- Core: page lifecycle state machine -->
    <script src="js/page.js" defer></script>
    <!-- View modules -->
    <script src="js/render.js" defer></script>
    <!-- Core: shared audio engine (playlist, Web Audio, CORS fallback) -->
    <script src="js/audio-player.js" defer></script>
    <script src="js/radio.js" defer></script>
    <script src="js/ambient-viz.js" defer></script>
    <script src="js/router.js" defer></script>
    <script src="js/init.js" defer></script>
</head>

<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-terminal">
                <span class="loading-prompt">C:\PORTFOLIO&gt;</span>
                <span class="loading-text">LOADING</span><span class="loading-dots"></span>
                <span class="loading-cursor">‚ñà</span>
            </div>
        </div>
    </div>

    <div class="site-wrapper">
        <header class="site-header">
            <h1 class="site-title" data-i18n="header_title">My Portfolio</h1>
            <div class="header-controls">
                <div class="settings-switcher" id="settings-switcher">
                    <button class="settings-btn" onclick="document.getElementById('settings-switcher').classList.toggle('open')">
                        <span id="lang-btn-flag">üåê</span>
                    </button>
                    <div class="settings-dropdown">
                        <!-- populated by init.js -->
                    </div>
                </div>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">‚òÄ</span>
                </button>
            </div>
        </header>
        <script>
            document.addEventListener('click', function(e) {
                var sw = document.getElementById('settings-switcher');
                if (sw && !sw.contains(e.target)) sw.classList.remove('open');
                var rw = document.getElementById('radio-widget');
                var pl = document.getElementById('radio-playlist');
                if (pl && rw && !rw.contains(e.target)) pl.classList.remove('open');
            });
        </script>

        <main id="app">
            <div class="nav-row">
                <div id="filter-nav" class="filter-bar">
                    <!-- filter buttons injected by build script -->
                </div>
                <div id="radio-widget" class="radio-pill">
                    <button id="radio-prev" class="radio-btn" title="Previous">‚ùÆ</button>
                    <button id="radio-play" class="radio-btn radio-btn-play" title="Play/Pause">‚ñ∂</button>
                    <button id="radio-next" class="radio-btn" title="Next">‚ùØ</button>
                    <span id="radio-track" class="radio-track-name" title="Click to show playlist">Radio</span>
                    <div id="radio-playlist" class="radio-playlist"></div>
                </div>
            </div>
            <!-- Gallery grid rendered by render.js -->
        </main>

        <footer class="footer-terminal">
            <div class="terminal-window">
                <div class="terminal-body">
                    <div class="terminal-line"><span class="terminal-prompt">$</span> <span
                            data-i18n="footer_copy">&copy; 2026 My Portfolio</span> &mdash; <a
                            href="https://github.com/mtldev514" target="_blank" title="GitHub"><svg class="icon"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12 .3a12 12 0 00-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1.1-.8.1-.7.1-.7 1.2.1 1.9 1.3 1.9 1.3 1.1 1.8 2.8 1.3 3.5 1 .1-.8.4-1.3.8-1.6-2.7-.3-5.5-1.3-5.5-5.9 0-1.3.5-2.4 1.2-3.2-.1-.3-.5-1.5.1-3.2 0 0 1-.3 3.4 1.2a11.5 11.5 0 016 0c2.3-1.5 3.3-1.2 3.3-1.2.7 1.7.3 2.9.1 3.2.8.8 1.2 1.9 1.2 3.2 0 4.6-2.8 5.6-5.5 5.9.4.4.8 1.1.8 2.2v3.3c0 .3.2.7.8.6A12 12 0 0012 .3z" />
                            </svg> github</a> ¬∑ <a href="https://www.linkedin.com/in/alexcatus/?locale=fr_FR"
                            target="_blank" title="LinkedIn"><svg class="icon" viewBox="0 0 24 24">
                                <path
                                    d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z" />
                            </svg> linkedin</a> &mdash; <span class="terminal-dim"><span
                                data-i18n="footer_visitors">Visits:</span> <span
                                class="visitor-counter">......</span></span> <span class="terminal-cursor">‚ñà</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
